<script>
    function obterIdDoUsuario() {
    const cookiesString = document.cookie;
    const cookiesArray = cookiesString.split(';').map(cookie => cookie.trim());

    for (const cookie of cookiesArray) {
        const [cookieName, cookieValue] = cookie.split('=');

        if (cookieName === 'userId') {  // Certifique-se de que este nome corresponde ao nome do cookie definido no login
            return cookieValue;
        }
    }

    return null;
}


    function obterIdDoJogo() {
    // Implemente a lógica para obter o ID do jogo, por exemplo, através da URL
    // Retorne o ID do jogo
    const params = new URLSearchParams(window.location.search);
    return params.get('id');  // Substitua com a lógica real de obtenção do ID do jogo
}


    function comprarJogo() {
        const gameId = obterIdDoJogo();  // Chame a função para obter o ID do jogo
        const userId = obterIdDoUsuario();  // Implemente a lógica para obter o ID do usuário

        // Verificar se o usuário está autenticado
    if (!userId) {
        // Se não estiver autenticado, redirecionar para a página de login
        alert('Faça login para comprar o jogo.');
        window.location.href = '/login';  // Substitua '/login' pela rota real da sua página de login
        return;
    }

        // Enviar uma solicitação POST para a rota /comprar
        fetch('/comprar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ gameId, userId }),
        })
        .then(response => response.json())
        .then(data => {
            console.log(data.message);
            
            // Exibir um alerta indicando que a compra foi bem-sucedida
            alert('Compra realizada com sucesso!');

            // Implemente qualquer lógica adicional após a compra bem-sucedida, se necessário
        })
        .catch(error => {
            console.error('Erro ao comprar o jogo:', error);
            // Implemente qualquer lógica adicional em caso de erro
        });
    }

    function conta(){
        window.location.href = './conta';
    }
    function shop(){
        window.location.href = './shop';
    }
    function voltar(){
            window.location.href = './jogos';
        }
        async function carregarInformacoesJogo() {
    console.log('Função carregarInformacoesJogo chamada');

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get('id');
    const noCache = params.get('nocache') || Date.now(); // Usando timestamp como noCache

    console.log('ID do jogo:', gameId);

    if (gameId) {
        try {
            const response = await fetch(`/api/jogos?id=${gameId}&nocache=${noCache}`);
            const data = await response.json();

            const jogo = data.find(j => j.id == gameId); // Encontra o jogo com o ID correspondente

            if (jogo) {
                document.getElementById('nomeJogo').innerText = jogo.name;
                document.getElementById('imgJogo').src = jogo.image;
                document.getElementById('descricaoJogo').innerText = jogo.description;

                // Formatando o preço com "R$" na frente e substituindo "." por ","
                const formattedPrice = `R$ ${jogo.price.replace('.', ',')}`;
                document.getElementById('price').innerText = formattedPrice;

                // Preencha outras informações do jogo conforme necessário
            } else {
                console.error('Jogo não encontrado');
            }
        } catch (error) {
            console.error('Erro ao carregar informações do jogo:', error);
        }
    } else {
        console.error('ID do jogo não fornecido');
    }
}

$(document).ready(function() {
        $('.imgestrela').click(function() {
            // Obtém o índice da estrela clicada
            const index = $(this).index();

            // Define as URLs das imagens
            const normalImage = 'https://i.postimg.cc/TYhQhV9g/estrela-2.png';
            const selectedImage = 'https://i.postimg.cc/nLnLCTwR/estrela-1.png';

            // Percorre as estrelas e muda a imagem
            $('.imgestrela').each(function(i) {
                if (i <= index) {
                    // Índice da estrela menor ou igual à estrela clicada
                    $(this).attr('src', selectedImage);
                } else {
                    // Índice da estrela maior que a estrela clicada
                    $(this).attr('src', normalImage);
                }
            });
        });
    });
    
    // Chame a função ao carregar a página e ao detectar mudanças de estado
    document.addEventListener('DOMContentLoaded', carregarInformacoesJogo);
    window.addEventListener('popstate', carregarInformacoesJogo);
</script>
