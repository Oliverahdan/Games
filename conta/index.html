    <title>Gamedan</title>
</head>
<body>
<div class="body">
    <header>
        <div class="left-section">
          <div class="icon">
            <img class="icon" src="https://i.postimg.cc/W3C9Z5bC/logo.jpg" alt="conta">

          </div>
          <h1 style="color: white; cursor: pointer;" onclick="voltar()" >Gamedan</h1>
        </div>
        <div class="right-section">
            <div class="shop" style="height: 40px;" onclick="shop()">
                <div class="icon">
                    <img class="icon" src="https://i.postimg.cc/QCLr7D8C/vista-lateral-vazia-do-carrinho-de-compras-2.png" alt="shop">
                </div>
                <h1 style="color: white;"> Shop</h1>
            </div>
            
            <div class="conta" style="height: 40px;" onclick="conta()">
                <div class="icon">
                    <img class="icon" src="https://i.postimg.cc/XYLYdrBP/do-utilizador.png" alt="conta">
                </div>
                <h1 style="color: white;"> Conta</h1>
            </div>
           
        </div>
      </header>
    
   <!-- Se houver usuário logado, exibir as informações do usuário -->
<section>
    <div class="contauser" style="height: 40px;">
        <h1 style="color: white;" id="userName"></h1>
        <h3 id="userInfoSection" style="font-size: 20px; color: white;">Informações do Usuário:</h3>
        <div id="userInfo" style="color: white; font-size: 14px;"></div>
        <div>            <!-- Adicionando botão de sair -->
            <button id="logoutButton" onclick="logout()" >Sair</button>
        </div>
    </div>
</section>

    
   <!-- Se não houver usuário logado, exibir o botão de login -->
    <div class="center-content" id="loginButtonContainer">
        <span style="color: white; margin-bottom: 20px; font-size: 30px;">Você não esta logado clique para entrar na sua conta</span>
        <button id="loginButton" onclick="window.location.href='/login'">Login</button>
        </div>

    

</div>
<footer class="footer">
    <img src="https://i.postimg.cc/FzBrkz8f/circulo-c-1.png" alt="fim" style="width: 15px; height: 15px; margin-right: 5px;">
    <span>2024 Gamedan</span>
</footer>
</body>
<script>

let userData; // Defina a variável userData aqui para que seja global






    function voltar(){
            window.location.href = './jogos';
        }
        document.addEventListener('DOMContentLoaded', () => {
    const userId = getCookie('userId');
    const loginButtonContainer = document.getElementById('loginButtonContainer');
    const logoutButton = document.getElementById('logoutButton');
    const userInfoSection = document.getElementById('userInfoSection');

    if (userId) {
        // Usuário logado, carregar informações do usuário
        loadUserInfo(userId);
        // Esconder o botão de login
        loginButtonContainer.style.display = 'none';
        // Mostrar o botão de logout
        logoutButton.style.display = 'block';
        // Mostrar a seção de informações do usuário
        userInfoSection.style.display = 'block';
    } else {
        // Se não houver usuário logado, exibir o botão de login
        loginButtonContainer.style.display = 'flex';
        // Esconder o botão de logout
        logoutButton.style.display = 'none';
        // Ocultar a seção de informações do usuário
        userInfoSection.style.display = 'none';
    }

    // Adicionar a lógica para ocultar os ícones do olho inicialmente
    const eyeIcon1 = document.querySelector('.eyeIcon[src="https://i.postimg.cc/wxnqTfFM/olho-1.png"]');
    const eyeIcon2 = document.querySelector('.eyeIcon[src="https://i.postimg.cc/tgtSPWRx/olho.png"]');

    if (eyeIcon1) {
        eyeIcon1.style.display = 'none';
    }

    if (eyeIcon2) {
        eyeIcon2.style.display = 'none';
    }
});


    async function loadUserInfo(userId) {
    try {
        const response = await fetch(`/api/user/${userId}`);
        const data = await response.json();

        // Exibir o nome do usuário na seção "Conta"
        const userNameElement = document.getElementById('userName');
        userNameElement.textContent = data.name;

        // Exibir os dados do usuário abaixo do nome
        const userInfoElement = document.getElementById('userInfo');
        userInfoElement.innerHTML = `
            <div class="userInfoItem" id="nameItem">Nome: <span>${data.name}</span> <img src="https://i.postimg.cc/Qx4TytCW/editar.png" class="editIcon" onclick="makeEditable('nameItem')"></div>
            <div class="userInfoItem" id="emailItem">Email: <span>${data.email}</span> <img src="https://i.postimg.cc/Qx4TytCW/editar.png" class="editIcon" onclick="makeEditable('emailItem')"></div>
            <div class="userInfoItem" id="passwordItem">Senha: <span>${'*'.repeat(data.password.length)}</span> <img src="https://i.postimg.cc/tgtSPWRx/olho.png" class="eyeIcon" id="eyeIcon" onclick="togglePasswordVisibility('passwordItem')"><img src="https://i.postimg.cc/Qx4TytCW/editar.png" class="editIcon" onclick="makeEditable('passwordItem')"></div>
        `;

        // Defina userData globalmente para ser usada em outras funções
        userData = data;
    } catch (error) {
        console.error('Erro ao carregar informações do usuário:', error);
    }
}

function togglePasswordVisibility(passwordItem) {
    const eyeIcon1 = passwordItem.querySelector('.eyePasswordIcon[src="https://i.postimg.cc/wxnqTfFM/olho-1.png"]');
    const eyeIcon2 = passwordItem.querySelector('.eyePasswordIcon[src="https://i.postimg.cc/tgtSPWRx/olho.png"]');

    if (eyeIcon1 && eyeIcon2) {
        eyeIcon1.style.display = eyeIcon1.style.display === 'none' ? 'block' : 'none';
        eyeIcon2.style.display = eyeIcon2.style.display === 'none' ? 'block' : 'none';
    }
}


function makeEditable(itemId) {
    const item = document.getElementById(itemId);
    const span = item.querySelector('span');

    // Criar um elemento input e configurar seu valor inicial
    const input = document.createElement('input');
    input.value = span.textContent;

    // Criar botões de edição e confirmação
    const editButton = document.createElement('img');
    editButton.src = 'https://i.postimg.cc/Qx4TytCW/editar.png';
    editButton.classList.add('editIcon');
    editButton.onclick = () => cancelEdit(item, span, input);

    const confirmButton = document.createElement('img');
    confirmButton.src = 'https://i.postimg.cc/FKXkdFZf/marca-de-verificacao.png';
    confirmButton.classList.add('editIcon');
    confirmButton.onclick = () => confirmEdit(item, span, input);

    // Adicionar o ícone do olho 1
    const eyeIcon1 = document.createElement('img');
    eyeIcon1.src = 'https://i.postimg.cc/wxnqTfFM/olho-1.png';
    eyeIcon1.classList.add('eyeIcon');
    eyeIcon1.onclick = () => togglePasswordVisibility(itemId);

    // Ocultar o ícone do olho 1 inicialmente
    eyeIcon1.style.display = 'none';

    // Adicionar o ícone do olho 1 apenas se estiver editando a senha
    if (itemId === 'passwordItem') {
        item.appendChild(eyeIcon1);
    }

    // Adicionar o ícone do olho 2
    const eyeIcon2 = document.createElement('img');
    eyeIcon2.src = 'https://i.postimg.cc/tgtSPWRx/olho.png';
    eyeIcon2.classList.add('eyeIcon');
    eyeIcon2.onclick = () => togglePasswordVisibility(itemId);

    // Ocultar o ícone do olho 2 inicialmente
    eyeIcon2.style.display = 'none';

    // Substituir o elemento span pelo input e adicionar os botões
    item.innerHTML = '';
    item.appendChild(input);
    item.appendChild(editButton);
    item.appendChild(confirmButton);

    if (itemId === 'passwordItem') {
        item.appendChild(eyeIcon2);
    }
}


        function cancelEdit(item, span, input) {
    // Cancelar a edição, restaurar o campo original
    item.innerHTML = '';
    item.appendChild(span);
    const editButton = document.createElement('img');
    editButton.src = 'https://i.postimg.cc/Qx4TytCW/editar.png';
    editButton.classList.add('editIcon');
    editButton.onclick = () => makeEditable(item.id);
    item.appendChild(editButton);
}

function obterIdDoUsuario() {
    const cookiesString = document.cookie;
    const cookiesArray = cookiesString.split(';').map(cookie => cookie.trim());

    for (const cookie of cookiesArray) {
        const [cookieName, cookieValue] = cookie.split('=');

        if (cookieName === 'userId') {  // Certifique-se de que este nome corresponde ao nome do cookie definido no login
            return cookieValue;
        }
    }

    return null;
}

function confirmEdit(item, span, input) {
    // Confirmar a edição, enviar solicitação para o servidor
    const newValue = input.value;

    // Obter o ID do usuário do cookie
    const userId = obterIdDoUsuario();

    if (!userId) {
        console.error('ID do usuário não encontrado. Usuário não autenticado.');
        // Adicione a lógica apropriada para lidar com o usuário não autenticado
        return;
    }

    // Obter o tipo de campo que está sendo editado
    const fieldType = item.id.replace('Item', '').toLowerCase();

    // Construir o objeto de atualização
    const updateObject = {
        id: userId,
    };
    updateObject[fieldType] = newValue;

    // Aqui você deve enviar uma solicitação para o servidor para atualizar a informação no banco de dados
    // Por exemplo, você pode usar fetch ou outra biblioteca para enviar uma solicitação PUT
    // Substitua a URL e os detalhes da solicitação conforme necessário
    fetch(`/api/update/${userId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(updateObject),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`Erro ao enviar solicitação de atualização: ${response.statusText}`);
        }
        return response.json();
    })
    .then(data => {
        // Se a atualização for bem-sucedida, atualize o conteúdo e restaure o campo original
        span.textContent = newValue;
        cancelEdit(item, span, input);
        
        // Recarregar a página após a confirmação da edição
        window.location.reload();
    })
    .catch(error => {
        console.error('Erro ao enviar solicitação de atualização:', error);
        // Em caso de erro, você pode tratar de acordo com seus requisitos
    });
}




    function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? match[2] : null;
    }

    function logout() {
        // Limpar o cookie de ID do usuário
        document.cookie = 'userId=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        // Redirecionar para a página de login
        window.location.href = '/jogos';  // Alterado para redirecionar para /jogos em vez de /login
    }
    function shop(){
        window.location.href = './shop';
    }

</script>
