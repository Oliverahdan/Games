<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamedan</title>
    <!-- Inclui a biblioteca Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .icon{
            border-radius: 50%;
            height: 400px;
        }
        body{
            background-color: #0D0F1B;
            color: white;
        }
    
    </style>
</head>
<body class="bg-#0D0F1B min-h-screen flex items-center justify-center">
    <div class="text-center">
        <img class="icon" src="https://i.postimg.cc/SKsR2rPW/logo-removebg-preview.png" alt="">
        <h1 class="text-3xl font-bold mb-4">Bem vindo ao Gamedan</h1>
        <form action="/jogos" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" name="email" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required>
            <label for="senha" class="block text-sm font-medium text-gray-700 mt-2">Senha:</label>
            <input type="password" name="senha" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required>
            <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Entrar</button>
            <button type="button" onclick="cadastro()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Cadastro</button>
        </form>
    </div>
<script>
    function cadastro(){
        window.location.href = './cadastro';
    }
</script>
</body>
</html>
