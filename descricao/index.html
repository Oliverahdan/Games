<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Isso garante que o corpo da página tenha no mínimo 100% da altura da viewport */
            margin: 0;
        }

        .body {
            flex: 1; /* Isso faz com que o conteúdo principal ocupe todo o espaço restante */
        }

        .footer {
            margin-top: auto; /* Empurra o rodapé para o final da página */
        }

        .body {
  font-family: Arial, sans-serif;
  margin-right: 7%;
  margin-left: 7%;

}
body {
margin: 0;
padding: 0;
min-height: 100vh; /* Garante que o conteúdo ocupe pelo menos 100% da altura da visualização */
display: flex;
flex-direction: column;
background-color: #1B2838;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #1B2838;
  width: auto;
  height: 50px;
}

.left-section, .right-section {
  display: flex;
  align-items: center;
}
.shop{
  display: flex;
  align-items: center;
  margin-right: 20px;
  font-size: 13px;
  cursor: pointer;
  padding: 5px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}
.conta{
  display: flex;
  align-items: center;
  font-size: 13px;
  cursor: pointer;
  padding: 5px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

div.icon {
  margin-right: 5px;
}
img.icon{
  height: 35px;
  width: 35px;
}

.shop:hover, .conta:hover {
  background-color: #8d909b98; /* Cor mais clara ao passar o mouse */
}

.imgdesc{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    align-items: end;
}
.estrelas{
    display: flex;
    align-items: end;
}

.imgestrela{
    width: 50px;
    height: 50px;
    margin-right: 5px;
}
footer {
background-color: #1B2838;
color: white;
padding: 20px;
text-align: center;
border-top: 1px solid white; /* Linha branca separando do conteúdo principal */
display: flex;
justify-content: center;
align-items: center;
}
.footer {
background-color: #1B2838;
color: white;
padding: 20px;
text-align: center;
border-top: 1px solid white; /* Linha branca separando do conteúdo principal */
margin-top: 40px; /* Faz o footer ficar no final da página */
}

#nomeJogo{
    text-align: center;
    font-size: 50px;
}

.comentario {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        #commentInput {
            width: 70%;
            padding: 8px;

        }

        #submitBtn {
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
    <title>Game</title>
</head>
<body>
<div class="body">
    <header>
        <div class="left-section">
          <div class="icon">
            <img class="icon" src="https://i.postimg.cc/XYLYdrBP/do-utilizador.png" alt="conta">

          </div>
          <h1 style="color: white; font-size: 24px; cursor: pointer;" onclick="voltar()">Gamedan</h1>
        </div>
        <div class="right-section">
            <div class="shop" style="height: 40px;" onclick="shop()">
                <div class="icon">
                    <img class="icon" src="https://i.postimg.cc/QCLr7D8C/vista-lateral-vazia-do-carrinho-de-compras-2.png" alt="shop" >
                </div>
                <h1 style="color: white;"> Shop</h1>
            </div>
            
            <div class="conta" style="height: 40px;">
                <div class="icon">
                    <img class="icon" src="https://i.postimg.cc/XYLYdrBP/do-utilizador.png" alt="conta">
                </div>
                <h1 style="color: white;"> Conta</h1>
            </div>

        </div>
    </header>
    
    <section>
        <div class="descricao-container">
            <h1 id="nomeJogo" style="color: white;"></h1>
                <div class="imgdesc" >
                    <img id="imgJogo" class="imgjogo" alt="Imagem do Jogo" style="width: 300px; height: 350px;">
                      <div class="estrelas">
                        <img class="imgestrela" src="https://i.postimg.cc/tgD4PPKX/estrela.png" alt="">
                        <img class="imgestrela" src="https://i.postimg.cc/tgD4PPKX/estrela.png" alt="">
                        <img class="imgestrela" src="https://i.postimg.cc/tgD4PPKX/estrela.png" alt="">
                        <img class="imgestrela" src="https://i.postimg.cc/tgD4PPKX/estrela.png" alt="">
                        <img class="imgestrela" src="https://i.postimg.cc/tgD4PPKX/estrela.png" alt="">
                      </div>
                    <button style="width: 200px; height: 80px; border-radius: 20px; font-size:large; cursor: pointer;">comprar</button>
                </div>
            <p id="descricaoJogo" style="color: white;"></p>
            <!-- Adicione mais informações do jogo conforme necessário -->
        </div>
    </section>

  <section class="comentario">
    <h2>Comentários</h2>

    <form id="commentForm">
        <input type="text" id="commentInput" name="comment" placeholder="Digite seu comentário..." required>

        <button type="submit" id="submitBtn">Enviar</button>
    </form>
  </section>



</div>
<footer class="footer">
    <img src="https://i.postimg.cc/FzBrkz8f/circulo-c-1.png" alt="fim" style="width: 15px; height: 15px; margin-right: 5px;">
    <span>2024 Gamedan</span>
</footer>

<script>
    function shop(){
        window.location.href = './shop';
    }
    function voltar(){
            window.location.href = './jogos';
        }
    async function carregarInformacoesJogo() {
        console.log('Função carregarInformacoesJogo chamada');
    
        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('id');
        const noCache = params.get('nocache') || Date.now(); // Usando timestamp como noCache
    
        console.log('ID do jogo:', gameId);
    
        if (gameId) {
            try {
                const response = await fetch(`/api/jogos?id=${gameId}&nocache=${noCache}`);
                const data = await response.json();
    
                const jogo = data.find(j => j.id == gameId); // Encontra o jogo com o ID correspondente
    
                if (jogo) {
                    document.getElementById('nomeJogo').innerText = jogo.name;
                    document.getElementById('imgJogo').src = jogo.image;
                    document.getElementById('descricaoJogo').innerText = jogo.description;
                    // Preencha outras informações do jogo conforme necessário
                } else {
                    console.error('Jogo não encontrado');
                }
            } catch (error) {
                console.error('Erro ao carregar informações do jogo:', error);
            }
        } else {
            console.error('ID do jogo não fornecido');
        }
    }
    
    // Chame a função ao carregar a página e ao detectar mudanças de estado
    document.addEventListener('DOMContentLoaded', carregarInformacoesJogo);
    window.addEventListener('popstate', carregarInformacoesJogo);
</script>

    
</body>
</html>
